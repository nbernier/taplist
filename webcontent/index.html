
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Cover Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <img src="./img/202776223.jpg" height="200" />
      </header>

      <main role="main" class="inner cover">
        <div class="container">
          <div class="row">
            <div class="col">
              <ion-icon name="pint" role="img" aria-label="pint"">
                <div class="icon-inner">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="s-ion-icon">
                    <path fill="#fcba03" d="M64 48l42.9 379.2c2.6 20.8 20.5 36.8 42.5 36.8h213.3c22 0 39.9-16 42.5-36.8L448 48H64zm327 124.8H121l-9.4-83.2h288.6l-9.2 83.2z"></path>
                  </svg>
                </div>
              </ion-icon>              
              <h2 class="cover-heading">Duvel clone</h2> 
              <span>Belgian Triple</span>
            </div>
            <div class="col">
              <ion-icon name="pint" role="img" aria-label="pint" style="color: rgb(122, 91, 5);">
                <div class="icon-inner">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="s-ion-icon">
                    <path fill="#4d3014" d="M64 48l42.9 379.2c2.6 20.8 20.5 36.8 42.5 36.8h213.3c22 0 39.9-16 42.5-36.8L448 48H64zm327 124.8H121l-9.4-83.2h288.6l-9.2 83.2z"></path>
                  </svg>
                </div>
              </ion-icon>              
              <h2 class="cover-heading">Battle of the Belge</h2> 
              Belgian Double
            </div>
          </div>
        </div>      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Beer is free all the time.</p>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
